<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task ISTEA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white p-3 d-flex align-items-center justify-content-between">
        <h1 class="m-0">Task ISTEA</h1>
        <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas"
            aria-controls="menuOffcanvas">
            ☰
        </button>
    </header>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 id="menuOffcanvasLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="#" class="btn btn-link w-100 text-start" id="crearTarea">Crear nueva tarea</a></li>
                <li><a href="#" class="btn btn-link w-100 text-start" id="cambiarEstado">Cambiar estado de tarea</a>
                </li>
                <li><a href="#" class="btn btn-link w-100 text-start" id="configuracion">Configurar aplicación</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container d-flex flex-column align-items-center" style="min-height: 100vh;" id="tareas-container">
        <div class="row mt-5" id="mensajeInicio">
            <h1>No hay tareas ingresadas</h1>
        </div>
    </main>

    <!--Modal Tareas (Creación)-->
    <dialog id="modalTarea" style="min-width: 25rem;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mb-4" id="labelTarea">Nueva Tarea</h5>
                    <button type="button" class="btn-close cerrarModal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="tareaFormAgregar">
                        <div class="mb-3">
                            <label for="tituloTarea" class="form-label">Título</label>
                            <input type="text" class="form-control" id="tituloTarea" required>
                        </div>
                        <div class="mb-3">
                            <label for="descriTarea" class="form-label">Detalle</label>
                            <textarea class="form-control" id="descriTarea" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="estadoTarea" class="form-label">Estado</label>
                            <select class="form-select" id="estadoTarea" required>
                                <option value="pendiente" selected>Pendiente</option>
                                <option value="finalizado">Finalizado</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cerrarModal me-2">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarTarea">Guardar</button>
                </div>
            </div>
        </div>
    </dialog>

    <!--Modal Estado (Modificación)-->
    <dialog id="modalEstado" style="min-width: 25rem;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mb-4" id="labelTarea">Editar estado de tarea</h5>
                    <button type="button" class="btn-close cerrarModal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyEstado">
                    <div class="mb-3 detalleEstados">
                        <label for="estadoTarea" class="form-label">Seleccionar tarea</label>
                        <select class="form-select" id="tareasEst">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cerrarModal me-2">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarEstado">Guardar</button>
                </div>
            </div>
        </div>
    </dialog>

    <!--Modal Configuracion-->
    <dialog id="modalConfiguracion" style="min-width: 25rem;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mb-4" id="labelTarea">Configurar</h5>
                    <button type="button" class="btn-close cerrarModal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 detalleConfiguracion">
                        <select class="form-select" id="selectVoice">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rangeSlider" class="form-label">Rango</label>
                        <div class="d-flex align-items-center">
                            <span id="rangeMin" class="me-2">-0.9</span>
                            <input type="range" class="form-range" id="rangeSlider" min="-0.9" max="1.2" step="0.1"
                                value="1">
                            <span id="rangeMax" class="ms-2">1.2</span>
                        </div>
                        <p class="mt-2">Valor actual: <span id="rangeValue">1</span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cerrarModal me-2">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarConfiguracion">Guardar</button>
                </div>
            </div>
        </div>
    </dialog>

    <!-- JS Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Propio -->
    <script type="module" src="js/main.js"></script>
    <!-- JS Speakit -->
    <script src="js/speakit.1.1.0.js"></script>
</body>

</html>
